<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .parent {
            width: 100vw;
        }
    </style>
</head>

<body>

    <form class="parent container my-3 p-2" onsubmit="action(e)" action="" id="form_entry">
        <label for="staticEmail" class="col-form-label">First Name : </label>
        <input type="text" class="" id="first_name" placeholder="First Name">

        <label for="inputPassword" class="col-form-label">Last Name : </label>
        <input type="text" class="" id="last_name" placeholder="Last Name">
        <br>

        <label for="staticEmail" class="col-form-label">Address : </label>
        <input type="text" class="" id="Address" placeholder="Address">
        <br>

        <label for="inputPassword" class="col-form-label">Pincode : </label>
        <input type="number" class="" id="Pincode" placeholder="Pincode">
        <br>

        <label for="staticEmail" class="col-form-label">Gender : </label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <br />

        <label for="inputPassword" class="col-form-label">Choice of food : </label>
        <input type="checkbox" class="food_choice" value="Indian">Indian</input>
        <input type="checkbox" class="food_choice" value="Thai">Thai</input>
        <input type="checkbox" class="food_choice" value="Chinese">Chinese</input>
        <input type="checkbox" class="food_choice" value="North-Indian">North-Indian</input>
        <input type="checkbox" class="food_choice" value="Mexican">Mexican</input>
        <br>

        <label for="inputPassword" class="col-form-label">State : </label>
        <select id="state">
            <option disabled selected> --select--</option>
            <option class="state_option" value="Maharashtra">Maharashtra</option>
            <option class="state_option" value="UP">UP</option>
            <option class="state_option" value="Kerela">Kerela</option>
            <option class="state_option" value="Gujrat">Gujrat</option>
        </select>
        <br>

        <label for="inputPassword" class="col-form-label">Country : </label>
        <input type="text" class="" id="Country" placeholder="desc"></input>
        <br>

        <button type="submit" id="submit" class="btn btn-info btn-sm">Submit</button>
    </form>

    </div>


    <table class="table" id="tableContainer">
        <thead>
            <tr>
                <th scope="col">Sr No</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">Choice of Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>

            </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>


    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
